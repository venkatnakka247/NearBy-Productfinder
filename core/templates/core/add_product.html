{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'merchant_dashboard' %}" class="logo">
            ProductFinder
        </a>
        <div class="nav-links">
            <a href="{% url 'merchant_dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="welcome-text">Add a new product to your shop. Fill in the details below!</div>
        <h2>Add Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name:</label>
            <input type="text" name="name" required><br>
            <label for="description">Description:</label>
            <textarea name="description" required></textarea><br>
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" required><br>
            <label for="image">Product Image:</label>
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Add Product</button>
        </form>
        <a href="{% url 'merchant_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
