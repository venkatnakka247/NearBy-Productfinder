{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Shop</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'merchant_dashboard' %}" class="logo">
            ProductFinder
        </a>
        <div class="nav-links">
            <a href="{% url 'merchant_dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="welcome-text">Register your shop on ProductFinder and reach more customers!</div>
        <h2>Register Shop</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Shop Name:</label>
            <input type="text" name="name" required><br>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" required><br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required><br>
            <label for="city">City:</label>
            <select name="city" id="city" required>
                <option value="">Choose your city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Lucknow">Lucknow</option>
            </select><br>
            <div id="map" style="height: 300px; width: 100%; margin-bottom: 10px;"></div>
            <label for="latitude">Latitude:</label>
            <input type="text" name="latitude" id="latitude" required readonly><br>
            <label for="longitude">Longitude:</label>
            <input type="text" name="longitude" id="longitude" required readonly><br>
            <button type="submit">Register Shop</button>
        </form>
        <a href="{% url 'merchant_dashboard' %}">Back to Dashboard</a>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script>
            var map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '\u00a9 OpenStreetMap'
            }).addTo(map);
            var marker;
            function onMapClick(e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng).addTo(map);
                document.getElementById('latitude').value = e.latlng.lat;
                document.getElementById('longitude').value = e.latlng.lng;
            }
            map.on('click', onMapClick);
        </script>
    </div>
</body>
</html>
