{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'merchant_dashboard' %}" class="logo">
            ProductFinder
        </a>
        <div class="nav-links">
            <a href="{% url 'merchant_dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="welcome-text">Edit your product details below.</div>
        <h2>Edit Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name:</label>
            <input type="text" name="name" value="{{ product.name }}" required><br>
            <label for="description">Description:</label>
            <textarea name="description" required>{{ product.description }}</textarea><br>
            <label for="price">Price (â‚¹):</label>
            <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br>
            <label for="image">Current Image:</label>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" style="display: block; margin: 10px 0;"><br>
            <label for="image">New Image (optional):</label>
            <input type="file" name="image" accept="image/*"><br>
            <button type="submit">Update Product</button>
        </form>
        <a href="{% url 'view_products' %}">Back to Products</a>
    </div>
</body>
</html>
